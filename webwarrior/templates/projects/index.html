<div class="row">
  <div class="span9">
    <div id="listing">
      {% for proj, tasks in project_tasks %}
      <section class="project-container" id="project-{{ proj.parameterize }}">
          <h2 class="project">
            {{ proj }}
            {#
            <a href="{{ url_for('projects', {{ proj }} ) }}"><i class="icon-circle-arrow-right"></i></a>
            #}
          </h2>
          <table class="table table-striped table-hover table-sortable">
            <thead>
              <tr>
                <th>Description</th>
                <th>Due</th>
                <th>Tags</th>
                <th>Priority</th>
                <th class="no-sort"></th>
              </tr>
            </thead>
            <tbody>
              {% for task in tasks %}
              <tr class="{{ colorize_date(task['due']) }}">
                    <td>{{ task.description }}</td>
                    {#
                    <td>{{ format_date(task['due']) }}</td>
                    <td>{{ format_tags(task['tags']) }}</td>
                    #}
                    <td>{{ task['due'] }}</td>
                    <td>{{ task['tags'] }}</td>
                    <td>{{ task['priority'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
        </section>
        <hr class="section-separator" />
      {% endfor %}
    </div>
  </div>
</div>
